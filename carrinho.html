<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seu Carrinho | EK Imports</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f3e8ff;
      padding: 20px;
    }

    h1 {
      color: #6b21a8;
    }

    #itens-carrinho p {
      background-color: white;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    button {
      background-color: #7c3aed;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #6b21a8;
    }
  </style>
</head>
<body>
  <h1>Seu Carrinho</h1>

  <div id="itens-carrinho"></div>

  <button onclick="esvaziarCarrinho()">Esvaziar Carrinho</button>

<!-- Aqui onde o carrinho de compras está sendo renderizado -->
<div id="itens-carrinho">
  <!-- Os itens do carrinho serão renderizados aqui via JavaScript -->
</div>

<!-- Botão para ir para o pagamento -->
<div class="total">
  <a href="{{ url_for('pagamento') }}" class="btn">Ir para o pagamento</a>
</div>

  <div id="confirmacao"></div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
