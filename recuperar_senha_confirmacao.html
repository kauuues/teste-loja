<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperação de Senha - Confirmada</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="{{ url_for('index') }}">Início</a></li>
        <li><a href="{{ url_for('login') }}">Login</a></li>
        <li><a href="{{ url_for('register') }}">Cadastrar</a></li>
      </ul>
    </nav>
  </header>

  <h2>Redefinir Senha</h2>
<form method="POST" action="/confirmar_recuperacao">
  <input type="hidden" name="email" value="{{ email }}">
  <input type="password" name="nova_senha" placeholder="Nova senha" required><br>
  <input type="password" name="senha_confirmacao" placeholder="Confirme a nova senha" required><br>
  <button type="submit">Alterar Senha</button>
</form>

</body>
</html>
