<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EK Imports</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>EK Imports</h1>
      <p>O melhor da moda em tênis</p>
    </header>

    <nav>
      <ul>
        <li><a href="{{ url_for('index') }}">Início</a></li>
        <li><a href="{{ url_for('carrinho') }}">Carrinho</a></li>
        <li><a href="{{ url_for('sobre') }}">Sobre Nós</a></li>
        <li><a href="{{ url_for('politica') }}">Política</a></li>
        {% if usuario %}
          <li>Olá, {{ usuario }} | <a href="{{ url_for('logout') }}">Sair</a></li>
        {% else %}
          <li><a href="{{ url_for('login') }}">Entrar</a> | <a href="{{ url_for('register') }}">Cadastrar</a></li>
        {% endif %}
      </ul>
    </nav>

    <main>
      {% block content %}
      {% endblock %}
    </main>

    <footer>
      <p>&copy; 2025 EK Imports - Todos os direitos reservados.</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
